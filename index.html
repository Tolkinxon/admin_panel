<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            width: 60px;
            height: 110px;
            position: relative;
            border: 2px solid blue;
            margin: 0px auto;

        }

        .box{
            position: relative;
            width: 50px;
            height: 100px;
            border: 2px solid red;
            list-style-type: none;
            padding: 5px;
            overflow: hidden;
        }

        .box2{
            position: absolute;
            top: 0px;
            width: 50px;
            height: 100px;
            border: 2px solid red;
            overflow: scroll;
            padding: 5px;

        }

        li {
            position: absolute;
            height: 20px;
        }

        .first {
            background-color: green;
        }

        .scrolling-layer {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.563);
            width: 100%;
            height: 1000px;
        }

    </style>
</head>
<body>

    <div class="wrapper">
        <ul class="box">
            <li >1</li>
            <li>1</li>
            <li class="first">1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ul>

        <ul class="box2">
            <div class="scrolling-layer"></div>
        </ul>
    </div>


    <script src="index.js"></script>
</body>
</html>
